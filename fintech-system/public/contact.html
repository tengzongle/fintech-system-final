<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Contact us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: #000; /* 纯黑色 */
      color: #fff;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-container h2 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .form-container p {
      color: gray;
      margin-bottom: 2em;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .form-control {
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-primary {
      background: #333;
      border: none;
      cursor: pointer;
      display: block;
      width: 100%;
      padding: 0.75em;
      border-radius: 4px;
    }

    .btn-primary:hover {
      background: #555;
    }

    footer {
      background: #000; /* 纯黑色 */
      color: #fff;
      padding: 2em 0;
      text-align: center;
      margin-top: 2em;
    }

    .footer-contact {
      margin-top: 1em;
    }

    .footer-contact p {
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">FinFlex</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="/compliance.html">Compliance</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
        </ul>
        <div class="navbar-text">
          <a href="/login.html" class="btn btn-outline-light">Login</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container my-5">
    <div class="form-container">
      <h2>Contact us</h2>
      <p>Subheading for description or instructions</p>
      <form action="/contact" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Jane" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Smitherton" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="email@janesfakedomain.net" required>
        </div>
        <div class="form-group">
          <label for="message">Your message</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your question or message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>FinFlex</p>
      <div class="footer-contact">
        <p>Contact Details</p>
        <p>Email: support@finflex.com</p>
        <p>Phone: +65 6969 6969</p>
        <p>Address: Mandarin Gallery, 333A Orchard Rd, Singapore 238897</p>
      </div>
    </div>
  </footer>
</body>
</html>
